{% extends "base.html" %}
{% block content %}
    <div class="hero-unit">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">
                    <b>View Dataset</b>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered table-compact">
            <tbody>
                {% for field, value in dataset.get_fields %}
                <tr>
                    <td>{{ field.verbose_name|title }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>      
    </div>
{% endblock %}

{% block scriptblock %}
{% endblock %}
